version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    environment:
      username: user
      password: pass
      database: announcetwo
      DATABASE_URL: postgres://user:pass@postgres:5432/announcetwo
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3001"
    command: npm run dev
    volumes:
      - .:/app/
      - /app/node_modules

  postgres:
    container_name: "postgres_db"
    image: postgres:10.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: announcetwo